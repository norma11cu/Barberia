<ion-header no-border>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center" slot="">
      Administrar Productos
    </ion-title>
  </ion-toolbar>
</ion-header>


<div class="center-logo-pages">
  <img src="../../assets/img/logo_trans.png" class="center-logo-pages-img">
  <ion-label>
    <p class="center-logo-p font-bold">Productos Actuales</p>
  </ion-label>
</div>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="this.lanzarProductos()" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid *ngIf="this.listProductos.length > 0">
    <ion-row>
      <ion-col>
        <ion-list>
          <div *ngFor="let item of this.listProductos">
            <ion-item-sliding class="ion-activatable">
              <ion-item detail lines="full" (click)="this.lanzarEditar(item)">
                <ion-label slot="start">
                  <ion-text  color="primary">{{item.descripcion}}</ion-text>
                </ion-label>

                <ion-label style="margin-left: 30px;">
                  <ion-text color="secondary">{{item.costo | currency }}</ion-text>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-button fill="clear" slot="end" (click)="this.onEliminar()">
                  <ion-icon slot="icon-only" name="trash-outline" color="primary"></ion-icon>
                </ion-button>
              </ion-item-options>
            </ion-item-sliding>
            <ion-ripple-effect></ion-ripple-effect>
          </div>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="this.listProductos.length == 0" class=""
    style="height: 100%; flex-direction: column; display: flex; justify-content: center; align-items: center;">
    <ion-text>Aun no tienes productos cargados</ion-text>
  </div>


</ion-content>
